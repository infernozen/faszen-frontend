  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  google_sign_in: ^5.2.1
  cupertino_icons: ^1.0.2
  http: ^1.2.0
  flutter_login_facebook: ^1.9.0
  flutter_secure_storage: ^9.0.0
