    - assets/categories/Street Wear/
    - assets/categories/Luxury Wear/
    - assets/categories/Gift Wear/
    - assets/categories/Footwear/
    - assets/categories/Hats & Beanies/
    - assets/categories/Accessories/

  
  fonts:
